import = [
    "~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.toml"
]

#[mouse.url]
#modifiers = "Command"

#[mouse.url.launcher]
#program = "open"

[font]
size = 16.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
